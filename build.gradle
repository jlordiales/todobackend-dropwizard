apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '0.7.1'
    compile group: 'io.dropwizard.modules', name: 'dropwizard-java8', version: '0.7.0-1'
    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: '0.7.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}